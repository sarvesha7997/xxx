<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="ss.css">
</head>

<body>
    <!-- <div class="header">
        <p>Let's learn, share & inspire each other with our passion for computer engineering. Sign up now 🤘🏼</p>
    </div> -->
    <div class="container">
        <div class="header">
            <p>Let's learn, share & inspire each other with our passion for computer engineering. Sign up now 🤘🏼</p>
        </div>
        <div class="in">
            <div class="form-container">
                <h2>Sign In</h2>
                <p class="signup-link">Don’t have an account yet? <a href="new.html">Create new for free!</a></p>
                <form id="signin-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email"  required autocomplete="username">

                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                        <span class="toggle-password" onclick="togglePassword()">👁️</span>
                    </div>

                    <button type="submit" >Sign In</button>
                </form>
                <div class="social-login">
                    <button class="social-button" id="facebook-button">Sign in with Facebook</button>
                    <button class="social-button" id="google-button">Sign in with Google</button>
                </div>
            </div>
            <div class="image-container">
                <img src="in.png" alt="Sign In Illustration">
            </div>
        </div>
    </div>
    <script src="ss.js"></script>
</body>

</html>
